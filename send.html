<!DOCTYPE html>
<html>

<head>
    <title>My First Web Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="static/js/utils.js"></script>
    <script src="static/js/send/transfer_logic.js"></script>
    <script src="/static/js/common/fetch_wallet.js"></script>
</head>

<style>
    body {
        height: 100%;
        background-image: url('/static/images/gif/bokeh-effect-yellow.gif');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        backdrop-filter: blur(100px) brightness(0.75);
    }

    main {
        min-height: 100vh;
        background-color: rgba(255, 255, 255, 0.85);
    }

    .transfer-list-component {
        background-color: rgba(255, 255, 255, 0.85);
        height: 100vh;
    }
</style>

<body>
    <header class="d-flex flex-wrap px-5 pt-3 justify-content-between ">
        <p class="navbar-brand text-white d-flex">Quantum Bank</p>
        <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link text-white" href="wallet.html">Wallet</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="store.html">Store</a></li>
            <li class="nav-item active"><a class="nav-link text-white" href="send.html">Transfer</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="index.html">Log Out</a></li>
        </ul>
    </header>
    <div class="p-5 text-white rounded-bottom">
        <h1>Transfer</h1>
        <h2>Total QRands: <img src="static/images/svg/ket.svg" style="width: 3rem;" class="img-fluid"></img> <span
                id="total"></span></h2>
    </div>
    <main>
        <div class="p-5">
            <div class="row">
                <div class="col-md-4 column">
                    <h2>Wallet</h2>

                    <div class=" my-5">
                        <div id="wallet" class="column"></div>
                    </div>
                </div>
                <div class="col-md-6 column justify-content-between">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <div class="row align-items-center">
                                <div class="col-md-auto">
                                    <p>Receiver: </p>
                                </div>
                                <div class="col">
                                    <input name="EmailAddress" type="email" id="client" placeholder="Email Address">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary m-2" id="sendButton">Send</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="py-4" id="selected-amount">
                            No amount selected
                        </div>
                    </div>
                    <div class="row">
                        <div class="container py-4 rounded transfer-list-component">
                            <ul class="list-group" id="selected-serials">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <div class="modal" id="noteModal" tabindex="-1" role="dialog" data-bs-config={backdrop:true} aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noteModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="qnote-list">
                    <ul id="qnote-serial-list">

                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/send/send.js"></script>
</body>

</html>
