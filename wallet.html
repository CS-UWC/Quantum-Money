<!DOCTYPE html>
<html>

<head>
    <title>My First Web Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="static/js/utils.js"></script>
    <script src="static/js/common/fetch_wallet.js"></script>

    <script src="static/js/wallet/welcome.js"></script>
    <script src="static/js/wallet/wallet.js"></script>
    <script src="static/js/wallet/purchase.js"></script>
    

</head>

<style>
    body {
        height: 100%;
        background-image: url('/static/images/gif/bokeh-effect-yellow.gif');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        backdrop-filter: blur(100px) brightness(0.75);
    }

    main {
        min-height: 100vh;
        background-color: rgba(255, 255, 255, 0.85);
    }
</style>

<body>
    <header class="d-flex flex-wrap px-5 pt-3 justify-content-between ">
        <p class="navbar-brand text-white d-flex">Quantum Bank</p>
        <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link text-white" href="wallet.html">Wallet</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="store.html">Store</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="send.html">Transfer</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="index.html">Log Out</a></li>
        </ul>
    </header>
    <!--
        Welcome + Balance Banner
    -->
    <div class="p-5 text-white rounded-bottom">
        <h1 id="welcome"></h1>
        <h2>Total QRands: <img src="static/images/svg/ket.svg" style="width: 3rem;" class="img-fluid"></img> <span
                id="total"></span></h2>
        <h2 id="amount"></h2>
    </div>
    <!--
        Wallet + Purchase QNotes Buttons
    -->
    <main>
        <div class="p-5">
            <div class="row">
                <div class="col-md-6 column">
                    <h2>Wallet</h2>

                    <div class=" my-5">
                        <div id="wallet" class="column"></div>
                    </div>
                </div>
                <div class="col-md-6 column">
                    <div class="row justify-content-end">
                        <button class="btn btn-primary m-2" id="sendbutton">Send QNotes</button>
                        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal"
                            data-bs-target="#purchaseQNoteModal">Purchase QNotes</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--
        Purchase QNotes Modal
    -->
    <div class="modal fade" id="purchaseQNoteModal" tabindex="-1" data-bs-config={backdrop:true}>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Purchase QNotes</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="qnote-quantity" class="col-form-label">Amount of QNotes:</label>
                            <input type="text" class="form-control" id="qnote-quantity">
                        </div>
                        <label for="qnote-amounts" class="col-form-label">QNote Value:</label>
                        <div id="qnote-amounts" class="d-flex flex-row justify-content-evenly">
                            <div class="container p-2 border">1</div>
                            <div class="container p-2 border">5</div>
                            <div class="container p-2 border">10</div>
                            <div class="container p-2 border">20</div>
                            <div class="container p-2 border">50</div>
                            <div class="container p-2 border">100</div>
                            <div class="container p-2 border">200</div>
                        </div>
                    </form>
                    <div>
                        <p>Limit: <span id="qnote-limit">R0</span> / R50 000</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <div id="total_qnotes" class="w-full">p</div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="purchase-qnote-btn" class="btn btn-primary">Purchase</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
